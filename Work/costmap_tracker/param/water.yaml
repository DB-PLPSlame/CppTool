lethal_costmap:
  footprint_padding: 0.00
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 6.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 13.2
  height: 13.2
  resolution: 0.06
  transform_tolerance: 0.5
  plugins:
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
 
  robot_radius: 0.33
  obstacle_layer:
    enabled:              true
    max_obstacle_height:  0.6
    origin_z:             0.0
    z_resolution:         0.2
    z_voxels:             2
    unknown_threshold:    0 
    mark_threshold:       0
    combination_method:   1
    track_unknown_space:  true   
    obstacle_range:       7.0
    raytrace_range:       0.2
    publish_voxel_map:    false
  
    observation_sources: obs_scan # front_scan rear_scan
    obs_scan:
      data_type: LaserScan
      topic: scan
      inf_is_valid: true
      marking: true
      clearing: false
      min_obstacle_height: 0.015
      max_obstacle_height: 0.415
    front_scan:
      data_type: LaserScan
      topic: front_laser/scan_filtered
      inf_is_valid: true
      marking: true
      clearing: false
      min_obstacle_height: 0.015
      max_obstacle_height: 0.415
    rear_scan:
      data_type: LaserScan
      topic: rear_laser/scan_filtered
      inf_is_valid: true
      marking: true
      clearing: false
      min_obstacle_height: 0.015
      max_obstacle_height: 0.415

